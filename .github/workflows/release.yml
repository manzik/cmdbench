name: PyPI Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pypi-publish:
    name: pypi-publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/cmdbench
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Check if version exists
      id: check_version
      run: |
        VERSION=$(python setup.py --version)
        if pip install cmdbench==$VERSION; then
          echo "Version $VERSION already exists on PyPI"
          echo "skip_upload=true" >> $GITHUB_OUTPUT
        else
          echo "Version $VERSION does not exist on PyPI"
          echo "skip_upload=false" >> $GITHUB_OUTPUT
        fi

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      if: steps.check_version.outputs.skip_upload == 'false'
